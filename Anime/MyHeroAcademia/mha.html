<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mha.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero Academia the Movie 3: World Heroes Mission</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <div class="toggle"><a href="../../user.html"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>My Hero Academia the Movie 3: World Heroes Mission</span></h2>
            <p>
                Дэлхий даяар онцгой хүчтэй хүмүүсийг бурханы эсрэг тэрслэгч гэж үзэн чадварыг нь удирдаж чадахааргүй
                хүчтэй болгодог бодисыг дэлхий даяар тараахаар заналхийлэх бөгөөд түүний эсрэг манай баатрууд зогсоохоор
                хүч түрэн урагшлах болно.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch trailer</a>
        </div>
    </div>
    <div class="trailer">
        <video src="mha.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            let video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
