<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="aWhiskerAway.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Whisker Away</title>
</head>

<body>
    <header>
        <a href="/index.html" class="logo"><img src="logo.png" alt=""></a>
        <div class="toggle"><a href="/index.html/sidebar-wrapper/sidebar-nav"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>A Whisker Away</span></h2>
            <p>
                Нэгэн цоглог охин өөрийн сайн хөвгүүнийхээ анхаарлыг татахын тулд муур болон хувирдаг. Гэвч нэг л
                мэдэхэд түүнийг хүн болон амьтан хооронд зааглаж байсан зурвас бүдгэрч эхлэх болно.

                Мууранд хайртай хүн бүрийн үзэх анимэ гэж хэлмээр байна.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch trailer</a>
        </div>
    </div>
    <div class="trailer">
        <video src="whisker.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            let video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
